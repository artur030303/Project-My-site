{% extends "main/base.html" %}
{% load static %}

<title>{% block title %}Basket{% endblock %}</title>
    <title>Basket</title>

{% block content %}
 <div
      class="d-flex justify-content-center align-items-center vh-100"
      style="background-color: rgba(0, 0, 0, 0.5)"
    >
      <div
        class="p-4 rounded custom-shadow w-100"
        style="max-width: 600px; background-color: rgba(255, 255, 255, 0.8)"
      >
        <h3 class="text-center mb-4">Корзина</h3>
        <div class="container" id="cart-items-container">
          <!-- Разметка корзины -->
          <div class="card mb-3 text-bg-light shadow-lg">
            <div class="card-header">
              <h5 class="card-title">Товар</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="row text-center">
                  <div class="col p-0">
                    <div class="input-group">
                      <span class="input-group-btn">
                        <button
                          type="button"
                          class="btn btn-dark btn-sm decrement"
                          data-cart-id=""
                          data-cart-change-url=""
                        >
                          -
                        </button>
                      </span>
                      <input
                        type="text"
                        class="form-control number"
                        value="1"
                        readonly
                      />
                      <span class="input-group-btn">
                        <button
                          type="button"
                          class="btn btn-dark btn-sm increment"
                          data-cart-id=""
                          data-cart-change-url=""
                        >
                          +
                        </button>
                      </span>
                    </div>
                  </div>
                  <div class="col p-0">
                    <p>x 100.00 =</p>
                  </div>
                  <div class="col p-0">
                    <strong>100.00 $</strong>
                  </div>
                  <div class="col p-0">
                    <a href="#" class="remove-from-cart" data-cart-id="">
                    <img class="mx-1" src="{% static 'source1/icons_site/basket.png' %}" alt="Basket Icon" width="16" height="16" />
                    </a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="card mb-3 shadow-lg">
            <div class="card-footer">
              <p class="float-left">
                Итого <strong>1</strong> товар(а) на сумму
              </p>
              <h4 class="float-left"><strong>100.00 $</strong></h4>
            </div>
          </div>
          <!-- Закончилась разметка корзины -->
        </div>
        <a class="btn btn-dark" href="../orders/create_order.html">
          Оформить заказ
        </a>
      </div>
    </div>
{% endblock content %}
